<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?fm=jpg&q=60&w=3000');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color:#333;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        h1, h2 {
            margin: 0;
            color: #f5f5f5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        section {
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        button {
            padding: 10px;
            background-color:#333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e29f4d;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Reservation System</h1>
    </header>
    
    <main>
        <section id="reservation-form">
            <h2>Make a Reservation</h2>
            <form action="/submit-reservation" method="POST">
                <label for="location">Location:</label>
                <select id="location" required>
                    <option value="">Select your location</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Rajpura">Rajpura</option>
                    <option value="Mohali">Mohali</option>
                </select>
                
                <label for="restaurant">Select Restaurant:</label>
                <select id="restaurant" name="restaurant" required>
                    <option value="">Select a location first</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <button type="submit">Reserve</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurant Reservation System. All rights reserved.</p>
    </footer>
</body>
</html>
